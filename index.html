<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Product Matcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.10.0/tf.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Visual Product Matcher</h1>
            <p>Find similar products using AI-powered image analysis</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¸</div>
                <h3>Upload an Image</h3>
                <p>Drag and drop an image here, or click to browse</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="url-input-section">
                <p style="text-align: center; margin-bottom: 15px; color: #666;">Or enter an image URL:</p>
                <input type="url" class="url-input" id="urlInput" placeholder="https://example.com/image.jpg">
                <button class="btn" id="urlBtn">Load from URL</button>
            </div>
        </div>

        <div class="preview-section" id="previewSection">
            <h3 style="margin-bottom: 20px;">Uploaded Image</h3>
            <img id="previewImage" class="preview-image" alt="Uploaded image">
            <div style="text-align: center;">
                <button class="btn" id="findSimilarBtn">Find Similar Products</button>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <h3 style="margin-bottom: 20px;">Similar Products</h3>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Category:</label>
                    <select class="filter-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Home & Garden">Home & Garden</option>
                        <option value="Kitchen">Kitchen</option>
                        <option value="Furniture">Furniture</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Min Similarity:</label>
                    <select class="filter-select" id="similarityFilter">
                        <option value="0">All Results</option>
                        <option value="0.3">30%+</option>
                        <option value="0.5">50%+</option>
                        <option value="0.7">70%+</option>
                    </select>
                </div>
            </div>

            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Analyzing image and finding similar products...</p>
            </div>

            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script src="js/productDatabase.js"></script>
    <script src="js/imageProcessor.js"></script>
    <script src="js/similarityMatcher.js"></script>
    <script src="js/uiController.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
